{% extends 'base.html' %}

{% block title %}Transport Markasi{% endblock %}

{% block content %}
    <div class="container my-3 pb-4">
        <div class="row">
            <h3 class="text-center mb-4">Transport Markasi</h3>
            <div class="col-md-6 offset-md-3">
                <form method="POST" class="border border-secondary p-4 rounded needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="form-group my-2">
                        <label for="{{form.name.id_for_label}}" class="form-label">Nomi</label> 
                        {{ form.name }}
                        <div class="invalid-feedback">
                            Marka nomini kiriting.
                        </div>
                        {% if form.name.errors %}
                            <small class="text-danger">{{ form.name.errors|striptags  }}</small> 
                        {% endif %}
                    </div>
                    <div class="form-group text-end mt-3">
                        <button type="submit" class="btn btn-primary me-2">Saqlash</button>
                        <a href="{% url 'catalogs:brands' %}" class="btn btn-outline-secondary">Orqaga</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
