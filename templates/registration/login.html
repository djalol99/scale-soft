{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container">
        <div class="row my-3">
            <h3 class="text-center">Kirish</h3>
            <div class="col-md-6 offset-md-3">
                {% if form.errors %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        Iltimos, Foydalanuvchi nomi va passportni to'g'ri kiriting
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}
                <form action="" method="post" class="border border-secondary p-4 px-lg-5 rounded needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="form-group my-2">
                        <label for="{{form.username.id_for_label}}" class="form-label">Foydalanuvchi nomi</label> 
                        <input type="text" name="{{form.username.name}}" class="form-control" autofocus autocapitalize="none" autocomplete="{{form.username.name}}" maxlength="150" required id="{{form.username.id_for_label}}">
                        <div class="invalid-feedback">
                            Foydalanuvchi nomini kiriting.
                        </div>
                    </div>
                    <div class="form-group my-2">
                        <label for="{{form.password.id_for_label}}" class="form-label">Parol</label> 
                        <input type="password" name="{{form.password.name}}" class="form-control" autocomplete="current-password" required id="{{form.password.id_for_label}}">
                        <div class="invalid-feedback">
                            Parolni kiriting.
                        </div>
                    </div>
                    <div class="form-group text-center mt-3">
                        <button type="submit" class="btn btn-primary me-2">Kirish</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
